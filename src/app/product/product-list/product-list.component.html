<H2>List all products</H2>
<div><a [routerLink] = "['add']">Add New...</a></div>
<div *ngIf="products">
<ul>
    <li *ngFor="let product of products">
        <span><a [routerLink]="['product', product.id]"> {{ product.name}}</a></span>
        <!-- <span><a [routerLink]="['driver', driver.id]"> {{driver.name}}</a></span> -->
    </li>
</ul>
</div>
<button (click)="back($event)">Back</button> <button (click)="next($event)">Next</button>
<router-outlet></router-outlet>
